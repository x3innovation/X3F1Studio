    <body>

        <div id="changeNameModal" style="display: none; width: 600px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- start: PAGE HEADER -->
                    <div class="row" style="padding: 10px;">
                        <div class="col-sm-12">
                            <b>Rename Data</b>
                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-sm-12">
                            Enter a new name:
                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-sm-12">
                            <input style="width: 100%" id="dataNameEdit" name="dataNameEdit" type="text" class="form-control"/>
                            <div id="renameAlertMsg" class="alert alert-danger" style="display: none;">
                                <span class="glyphicon glyphicon-warning-sign"></span>
                                Data name must start with a letter and contain only alphanumerics
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding: 5px;">
                        <div class="col-sm-12">
                            <button id="saveChangeNameModal" class="btn btn-primary rp-button rp-button-submit">
                                OK
                            </button>
                            <button id="closeChangeNameModal" class="btn btn-primary rp-button rp-button-submit">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- start: BREADCRUMB -->
            <the-breadcrumb id="the-breadcrumb"></the-breadcrumb>

            <!-- end: BREADCRUMB -->

                    <div class="page-header">
                        <h1 id="docName" herf="changeNameModal">Data Model eXtension</h1>
                    </div>
                    <!--<div id="collaborators" class="pull-right"></div>-->
                </div>
            </div>
            <!-- end: PAGE HEADER -->
            <!-- start: PAGE CONTENT -->

                <div class="col-sm-9" id="leftContainer">
                    <form role="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-12">

                                <div class="row" id="progressBarGroup">
                                    <div class="col-sm-12">
                                        <span>Loading ...</span>
                                        <progress id="progressbar" value="0" max="100"></progress>
                                        <span class="progress-value">0%</span>
                                    </div>
                                </div>
                                <!-- end: PROGRESS BAR PANEL -->
                                <!-- start: TEXT FIELDS PANEL -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel panel-default" id="contentGroup" style="display: none;">
                                            <div class="panel-body">

                                                <div class="row">
                                                    <div class="col-sm-2">
                                                        <label for="dataId">Id
                                                            <br/>
                                                            <input id="dataId" name="dataId" type="text" class="form-control"/>
                                                        </label>
                                                    </div>
                                                    <div class="col-sm-7">

                                                        <div class="form-group">

                                                        </div>
                                                    </div>

                                                    <div class="col-sm-3">
                                                        <label style="width: 100%;" for="dataType">Data Type

                                                                <option value="persisted">Persistent Data</option>
                                                                <option value="applicationState">Application State</option>
                                                                <option value="event">Event</option>
                                                            </select> </label>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12"></div>
                                                </div>

                                                                        <tr>

                                                                            <th></th>
                                                                        </tr>
                                                                    </thead>

                                                                        <tr>
                                                                            <td></td>
                                                                            <td></td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>

                                                            <input id="dataAttrKey" name="dataAttrKey" type="hidden"/>

                                                                <input type="text" class="form-control" id="dataAttrName" name="dataAttrName">
                                                                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                                                </div> -->

                                                                <label style="width: 100%;" for="dataAttrName">Name <span class="error-icon glyphicon glyphicon-warning-sign form-control-feedback"></span> <span class="duplicated-error form-control-feedback" style="display: none;"> Duplicated</span> <span class="name-pattern-error form-control-feedback" style="display: none;"> Alphanumerics only</span>
                                                                    <br>
                                                                    <input id="dataAttrName" name="dataAttrName" type="text" class="form-control"/>
                                                                </label>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <label style="width: 100%;" for="dataAttrType">Type
                                                                    <br>
                                                                    <select id="dataAttrType" name="dataAttrType">
                                                                        <option value="string">String</option>
                                                                        <option value="int">Int</option>
                                                                        <option value="double">Double</option>
                                                                        <option value="boolean">Boolean</option>
                                                                        <option value="char">Char</option>
                                                                        <option value="byte">Byte</option>
                                                                        <option value="short">Short</option>
                                                                        <option value="long">Long</option>
                                                                        <option value="date">Date</option>
                                                                        <option value="dateTime">Datetime</option>
                                                                        <option value="nanotime">Nanotime</option>
                                                                        <option value="enum">Enum</option>
                                                                        <option value="ref">Ref</option>
                                                                    </select></label>
                                                            </div>

                                                                <div class="enumGroup">
                                                                    <label style="width: 100%;" for="enumName">Enum Type <select id="enumName" name="enumName"></select> </label>
                                                                </div>

                                                            <div class="col-sm-12">
                                                                <label style="width: 100%;">Description

                                                                    <textarea id="dataAttrDesc" name="dataAttrDesc" type="text" class="form-control"></textarea> </label>
                                                            </div>
                                                        </div>

                                                                            <input type="radio" id="dataAttrDefaultValueBooleanTrue" name="dataAttrDefaultValueBoolean" value="true" class="grey">
                                                                            True</label> <label for="dataAttrDefaultValueBooleanFalse">
                                                                            <input type="radio" id="dataAttrDefaultValueBooleanFalse" name="dataAttrDefaultValueBoolean" value="false" class="grey">
                                                                            False</label> </label>

                                                            </div>
