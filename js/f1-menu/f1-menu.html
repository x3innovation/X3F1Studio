<!--
`f1-menu` is a selector which styles to looks like a menu.

    <f1-menu selected="0">
      <f1-item icon="settings" label="Settings"></f1-item>
      <f1-item icon="dialog" label="Dialog"></f1-item>
      <f1-item icon="search" label="Search"></f1-item>
    </f1-menu>
    
When an item is selected the `core-selected` class is added to it.  The user can
use the class to add more stylings to the selected item.

    f1-item.core-selected {
      color: red;
    }

The `selectedItem` property references the selected item.

    <f1-menu selected="0" selectedItem="{{item}}">
      <f1-item icon="settings" label="Settings"></f1-item>
      <f1-item icon="dialog" label="Dialog"></f1-item>
      <f1-item icon="search" label="Search"></f1-item>
    </f1-menu>

    <div>selected label: {{item.label}}</div>

The `core-select` event signals selection change.

    <f1-menu selected="0" on-core-select="{{selectAction}}">
      <f1-item icon="settings" label="Settings"></f1-item>
      <f1-item icon="dialog" label="Dialog"></f1-item>
      <f1-item icon="search" label="Search"></f1-item>
    </f1-menu>

    ...

    selectAction: function(e, detail) {
      if (detail.isSelected) {
        var selectedItem = detail.item;
        ...
      }
    }

@group Polymer Core Elements
@element f1-menu
@extends core-selector
-->

<link rel="import" href="../core-selector/core-selector.html">

<link rel="stylesheet" href="f1-menu.css" shim-shadowdom>

<polymer-element name="f1-menu" extends="core-selector" noscript></polymer-element>
