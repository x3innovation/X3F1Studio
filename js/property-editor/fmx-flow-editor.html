<polymer-element name="fmx-flow-editor" class="modal-content">
    <template>
        <h1>Edit flow</h1>
        <form>
            <label> Flow name
                <input type="text" value="{{ name }}" required>
            </label>
            <label> Description 				<textarea value="{{ description }}"></textarea> </label>
            <div class="toolbar">
                <button on-click="{{ send }}" class="{{ { disabled: !canSend } | tokenList }}">
                    Save
                </button>
                <a on-click="{{ close }}">Cancel</a>
            </div>
        </form>
    </template>
    <script>
        Polymer('fmx-flow-editor', {
            graph: null,
            edge: null,
            name: '',
            description: '',
            attached: function() {
                this.name = this.edge.metadata.label;
                this.description = this.edge.metadata.description;
            },
            nameChanged: function() {
                if (!this.name) {
                    this.canSend = false;
                    return;
                }
                this.canSend = true;
            },
            send: function(event) {
                if (event) {
                    event.preventDefault();
                }
                if (!this.name) {
                    return;
                }
                this.graph.setEdgeMetadata(this.edge.from.node, this.edge.from.port, this.edge.to.node, this.edge.to.port, {
                    label: this.name,
                    description: this.description
                });

                var getEdgeId = function(edge) {
                    return (edge.from.node + '_' + edge.from.port + '_' + edge.to.node + '_' + edge.to.port).toLowerCase();
                };

                fmx.doc.flows.set(getEdgeId(this.edge), this.edge);
                this.close();
            },
            close: function() {
                if (!this.parentNode) {
                    return;
                }
                this.parentNode.removeChild(this);
            }
        });
    </script>
</polymer-element>
